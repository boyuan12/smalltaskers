<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>You can withdraw a total of ${{ uf.fund }}</h3>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="amount" max="{{ uf.fund }}">
        <button type="submit">Withdraw</button>
    </form>
</body>
</html>
